<!DOCTYPE html>
<html>
<head>
    <title>Viewing {{ slide_name }}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/2.4.2/openseadragon.min.js"></script>
    <script>
        // Pass metadata to be used in viewer.js
        window.slideMetadata = {
            slideName: "{{ slide_name }}",
            height: {{ height }},
            width: {{ width }},
            tileSize: {{ tileSize }},
            levels: {{ levels }}
        };
    </script>
    <script src="{{ url_for('static', filename='viewer.js') }}"></script>
    <style>
        #detection-results img {
            max-width: 100%;
            border: 1px solid #ccc;
            margin-bottom: 5px;
        }

        #detection-results p {
            margin: 0 0 15px 0;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
<h1>Viewing Slide: {{ slide_name }}</h1>
<div style="margin: 10px 0;">
    <a href="/">Back to Slide List</a>
    <button id="object-detection" onclick="handleObjectDetection('{{ slide_name }}')" style="margin-left: 20px;">Object
        Detection
    </button>
    <button id="classification" onclick="handleClassification('{{ slide_name }}')" style="margin-left: 20px;">
        Classification
    </button>

    <!-- Toggle Buttons -->
    <div style="margin-top: 10px;">
        <button onclick="showResults('detection-results')">Show Detection</button>
        <button onclick="showResults('classification-results')">Show Classification</button>
    </div>
</div>
<div id="openseadragon" style="width: 1920px; height: 1080px; margin:auto;"></div>
</body>
</html>
