<!DOCTYPE html>
<html>
<head>
    <title>Viewing {{ slide_name }}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/2.4.2/openseadragon.min.js"></script>
    <script src="https://unpkg.com/heap-js"></script>

    <script>
        window.slideMetadata = {
            slideName: "{{ slide_name }}",
            height: {{ height }},
            width: {{ width }},
            tileSize: {{ tileSize }},
            levels: {{ levels }}
        };
    </script>
    <script src="{{ url_for('static', filename='viewer.js') }}"></script>
    <style>
        #openseadragon {
            width: 90vw;
            height: 80vh;
            margin: auto;
            border: 1px solid #ccc;
        }

        .results-container {
            position: fixed;
            right: 10px;
            top: 50px;
            width: 300px;
            height: 80vh;
            overflow-y: auto;
            background: #fff;
            padding: 10px;
            border-left: 1px solid #ccc;
        }

        .result-image {
            max-width: 100%;
            border: 1px solid #ccc;
            margin-bottom: 5px;
        }

        .result-entry {
            margin-bottom: 15px;
            cursor: pointer;
        }

        #toggle-results {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h1>Viewing Slide: {{ slide_name }}</h1>
<div>
    <a href="/">Back to Slide List</a>
    <button id="object-detection">Start Object Detection</button>
    <button id="classification">Start Classification</button>
    <button id="toggle-results">Toggle Results</button>
</div>
<div id="openseadragon"></div>
<div id="results-container" class="results-container"></div>
</body>
</html>
