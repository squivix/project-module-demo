<!DOCTYPE html>
<html>
<head>
    <title>Viewing {{ slide_name }}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/2.4.2/openseadragon.min.js"></script>
    <script src="https://unpkg.com/heap-js"></script>
    <script>
        window.slideMetadata = {
            slideName: "{{ slide_name }}",
            height: {{ height }},
            width: {{ width }},
            tileSize: {{ tileSize }},
            levels: {{ levels }}
        };
    </script>
    <script src="{{ url_for('static', filename='viewer.js') }}"></script>
    <style>
        /* http://meyerweb.com/eric/tools/css/reset/
   v2.0 | 20110126
   License: none (public domain)
*/

        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed,
        figure, figcaption, footer, header, hgroup,
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }

        /* HTML5 display-role reset for older browsers */
        article, aside, details, figcaption, figure,
        footer, header, hgroup, menu, nav, section {
            display: block;
        }

        body {
            line-height: 1;
        }

        ol, ul {
            list-style: none;
        }

        blockquote, q {
            quotes: none;
        }

        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
    </style>
    <style>
        body {
            font-family: sans-serif;
            margin: 1rem 2rem;
        }

        #openseadragon {
            width: 90vw;
            height: 80vh;
            margin: auto;
            border: 1px solid #ccc;
        }

        .results-container {
            width: 300px;
            overflow-y: auto;
            max-height: 70vh;
            background: #fff;
            padding: 10px;
            display: flex;
            flex-direction: column;
            row-gap: 1rem;
            flex-grow: 1;
        }

        h1 {
            font-size: 2rem;
        }

        h3 {
            font-size: 1.5rem;
        }

        main {
            display: flex;
            flex-direction: column;
            row-gap: 1rem;
        }

        #main-content-wrapper {
            display: flex;
            column-gap: 1rem;
        }

        header {
            display: flex;
            text-align: center;
            margin: 20px 0 10px 0;
            column-gap: 1rem;
        }


        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }

        .tab-button {
            flex: 1;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .result-entry {
            display: flex;
            flex-direction: column;
            row-gap: 0.2rem;
            cursor: pointer;
        }

        .result-image {
            max-width: 100%;
            border: 1px solid #ccc;
            margin-bottom: 5px;
        }


        .tab-button.active {
            background: #0056b3;
        }

        #main-content-wrapper {
            display: flex;
            column-gap: 1rem;
        }

        #results-wrapper {
            display: flex;
            flex-direction: column;
            row-gap: 0.2rem;

        }

        #progress-container {
            display: flex;
            align-items: center;
            justify-content: center;
            column-gap: 1rem;
        }

        #progress-container p {
            flex: 1;
            white-space: nowrap;
            vertical-align: center;
        }

        #progress-bar-background {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        #progress-bar {
            padding: 0 0.5rem;
            height: 25px;
            width: 0;
            background-color: #4caf50;
            text-align: center;
            line-height: 25px;
            color: white;
            font-weight: bold;
        }

        #back-link {
            display: grid;
            place-items: center;
            text-decoration: none;
            color: #007bff;
            border: 1px solid #007bff;
            padding: 0.5rem;
            border-radius: 5px;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #218838;
        }

        button:active {
            transform: scale(0.95);
        }


        #empty-message {
            display: flex;
            flex-direction: column;
            row-gap: 0.25rem;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }
    </style>
</head>
<body>
<header>
    <a id="back-link" href="/">
        <img src="{{ url_for('static', filename='icons/back.svg') }}" width="24px" height="24px" alt="back button">
    </a>
    <h1>Slide {{ slide_name }}</h1>
</header>
<main>
    <div id="main-content-wrapper">
        <div id="openseadragon"></div>
        <div id="results-wrapper">
            <h3 id="results-title"></h3>
            <div id="results-container" class="results-container">
                <div id="empty-message"><p>No results yet...</p>
                    <button id="classification" style="display: none">Start Classification</button>
                    <button id="object-detection" style="display: none">Start Object Detection</button>
                </div>
            </div>
            <div class="tabs">
                <button class="tab-button active" id="tab-classification">Classification</button>
                <button class="tab-button" id="tab-object-detection">Object Detection</button>
            </div>
        </div>
    </div>
    <div>
        <div id="progress-container" style="display: none">
            <p id="progress-text">Step: Pending...</p>
            <div id="progress-bar-background">
                <div id="progress-bar">0%</div>
            </div>
        </div>
    </div>

</main>
</body>
</html>
