<!DOCTYPE html>
<html>
<head>
    <title>Viewing {{ slide_name }}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/2.4.2/openseadragon.min.js"></script>
    <script src="https://unpkg.com/heap-js"></script>
    <script>
        window.slideMetadata = {
            slideName: "{{ slide_name }}",
            height: {{ height }},
            width: {{ width }},
            tileSize: {{ tileSize }},
            levels: {{ levels }}
        };
    </script>
    <script src="{{ url_for('static', filename='viewer.js') }}"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 1rem 2rem;
        }

        #openseadragon {
            width: 90vw;
            height: 80vh;
            margin: auto;
            border: 1px solid #ccc;
        }

        .results-container {
            min-width: 300px;
            overflow-y: auto;
            max-height: 70vh;
            background: #fff;
            padding: 10px;
            display: flex;
            flex-direction: column;
            row-gap: 1rem;
            flex-grow: 1;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }

        .tab-button {
            flex: 1;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .tab-button.active {
            background: #0056b3;
        }

        #main-content-wrapper {
            display: flex;
            column-gap: 1rem;
        }

        #results-wrapper {
            display: flex;
            flex-direction: column;
            row-gap: 0.2rem;

        }

        #progress-container {
            display: flex;
            align-items: center;
            justify-content: center;
            column-gap: 1rem;
        }

        #progress-container p {
            flex: 1;
            white-space: nowrap;
            vertical-align: center;
        }

        #progress-bar-background {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        #progress-bar {
            padding: 0 0.5rem;
            height: 25px;
            width: 0;
            background-color: #4caf50;
            text-align: center;
            line-height: 25px;
            color: white;
            font-weight: bold;
        }

        a {
            display: inline-block;
            margin-bottom: 10px;
            text-decoration: none;
            font-size: 16px;
            color: #007bff;
            border: 1px solid #007bff;
            padding: 8px 12px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        a:hover {
            background: #007bff;
            color: white;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #218838;
        }

        button:active {
            transform: scale(0.95);
        }


        #empty-message {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            flex-grow: 1;
        }
    </style>
</head>
<body>
<header>
    <a href="/">Back to Slide List</a>
</header>
<main>
    <h1>Slide {{ slide_name }}</h1>
    <div id="main-content-wrapper">
        <div id="openseadragon"></div>
        <div id="results-wrapper">
            <h3 id="results-title"></h3>
            <div id="results-container" class="results-container">
                <div id="empty-message"><p>No results yet...</p>
                    <button id="classification" style="display: none">Start Classification</button>
                    <button id="object-detection" style="display: none">Start Object Detection</button>
                </div>
            </div>
            <div class="tabs">
                <button class="tab-button active" id="tab-classification">Classification</button>
                <button class="tab-button" id="tab-object-detection">Object Detection</button>
            </div>
        </div>
    </div>
    <div>
        <div id="progress-container" style="display: none">
            <p id="progress-text">Step: Pending...</p>
            <div id="progress-bar-background">
                <div id="progress-bar">0%</div>
            </div>
        </div>
    </div>

</main>
</body>
</html>
